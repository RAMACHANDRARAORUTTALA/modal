<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chandu</title>
  </head>
  <body>

<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#chandu">
    facebook
  </button>
  

  <div class="modal fade" id="chandu">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="text-primary">facebook</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            &times
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
          <input class="form-control" type="text" placeholder="email or phonenumber">
        </div>
        <div class="form-group">
          <input class="form-control" type="passward" placeholder="password">
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">sign in</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ram">sign up</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="ram">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="text-primary">facebook</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            &times
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="">Name</label>
          <input class="form-control" type="text" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="">Email</label>
          <input class="form-control" type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="">set your password</label>
            <input class="form-control" type="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="">conform your password</label>
            <input class="form-control" type="password" placeholder="password">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="b1">
            <label for="">male</label>
            <input type="radio" name="b1">
            <label for="">female</label>
        </div>
        <div>
            <label for="">comments:</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="text here"></textarea>
        </div>
        <div>
            <input type="checkbox">
            <label for="">I accept about terms</label>
        </div>

        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">submit</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
